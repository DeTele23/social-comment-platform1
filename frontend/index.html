<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Comment Platform</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">Social Comment Platform</div>
            <div class="nav-links">
                <a href="index.html" class="active">Home</a>
                <a href="login.html" id="loginLink">Login</a>
                <a href="register.html" id="registerLink">Register</a>
                <a href="#" id="logoutLink" style="display: none;">Logout</a>
            </div>
        </nav>
    </header>

    <main>
        <section class="hero">
            <h1>Welcome to the Social Comment Platform</h1>
            <p>Join the conversation and share your thoughts!</p>
        </section>

        <section class="comment-section">
            <h2>Recent Comments</h2>
            
            <div id="comment-form-container">
                <p id="login-prompt">Please <a href="login.html">login</a> to post comments.</p>
                <form id="comment-form" style="display: none;">
                    <textarea id="comment-text" placeholder="Share your thoughts..." required></textarea>
                    <button type="submit">Post Comment</button>
                </form>
            </div>

            <div id="comments-container">
                <!-- Comments will be loaded here dynamically -->
                <div class="loading">Loading comments...</div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Social Comment Platform - Cloud Database Class Project</p>
    </footer>

    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/comments.js"></script>
</body>
</html>
